<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles.css">
	<script src="login.js"></script>
	<title>TRMS Administration</title>
</head>

<body>
	<div id="login-container" class="container">
		<header>
			<h1 class="jumbotron bg-info">TRMS Please Log In</h1>
		</header>
		<main>
			<form>
				<h2>Please log in to continue</h2>
				<div class="row">
					<div class="form-group col-md">
						<label for="email">Email: </label>
						<input type="email" class="form-control" id="email" placeholder="name@example.com" />
					</div>
					<div class="form-group col-md">
						<label for="password">Password: </label>
						<input type="password" class="form-control" id="password" placeholder="Password" />
					</div>
				</div>
				<h2 id="login-success"></h2>
				<div class="form-group center">
					<button type="button" id="login-button" class="btn btn-info" onclick="attemptLogin()">Log In</button>
				</div>
			</form>
		</main>
	</div>

	<div id="page-container" class="container">
		<header>
			<h1 class="jumbotron bg-info">TRMS Administration</h1>
		</header>
		<nav class="navbar navbar-expand-xl bg-dark navbar-dark">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="navbar-brand" href="index.html">TRMS</a></li>
				<li class="nav-item"><a class="nav-link" href="request.html">Request a Reimbursement</a></li>
				<li class="nav-item"><a class="nav-link" href="update.html">Update Your Requests</a></li>
				<li class="nav-item for-reviewers"><a class="nav-link" href="review.html">Review Others Requests</a></li>
				<li class="nav-item"><a class="nav-link" onclick="logout()">Log Out</a></li>
			</ul>
		</nav>
		<main>

		</main>
	</div>
</body>

</html>

<script type="text/javascript">
	initLogin();
</script>
